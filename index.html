<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Duolingo-style Multi-Question Quiz</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f0f5ff;
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      padding: 20px;
    }

    .container {
      background: white;
      border-radius: 20px;
      padding: 32px 28px;
      max-width: 680px;
      width: 100%;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }

    .progress {
      font-size: 18px;
      color: #64748b;
      text-align: center;
      margin-bottom: 16px;
    }

    .sentence {
      font-size: 28px;
      line-height: 1.55;
      text-align: center;
      margin: 0 0 48px;
      color: #1e293b;
    }

    .blank {
      display: inline-block;
      min-width: 120px;
      height: 54px;
      margin: 0 8px;
      vertical-align: middle;
      border: 3px dashed #bfdbfe;
      border-radius: 14px;
      background: #f0f9ff;
      transition: all 0.28s ease;
    }

    .blank.filled   { border-style: solid; border-color: #60a5fa; background: white; }
    .blank.correct  { border-color: #22c55e; box-shadow: 0 0 0 5px #ecfccb; animation: pop 0.45s; }
    .blank.incorrect{ border-color: #ef4444; box-shadow: 0 0 0 5px #fee2e2; animation: shake 0.5s; }

    .options {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
      margin: 40px 0 30px;
    }

    .word {
      font-size: 20px;
      padding: 14px 28px;
      border-radius: 999px;
      background: #e5e7eb;
      border: 2px solid #d1d5db;
      cursor: grab;
      user-select: none;
      transition: all 0.2s;
    }

    .word:hover     { background: #d1d5db; transform: translateY(-3px); }
    .word.dragging  { opacity: 0.8; transform: scale(1.08); cursor: grabbing; }
    .word.used      { opacity: 0.4; pointer-events: none; }

    @keyframes pop  { 0% {transform:scale(0.9);} 50% {transform:scale(1.15);} 100% {transform:scale(1);} }
    @keyframes shake{ 0%,100%{transform:translateX(0);} 20%,60%{transform:translateX(-10px);} 40%,80%{transform:translateX(10px);} }

    .feedback {
      font-size: 24px;
      font-weight: 600;
      text-align: center;
      margin: 24px 0;
      min-height: 40px;
    }

    .success { color: #15803d; }
    .error   { color: #b91c1c; }

    button {
      font-size: 20px;
      padding: 14px 48px;
      border: none;
      border-radius: 12px;
      background: #3b82f6;
      color: white;
      cursor: pointer;
      display: block;
      margin: 20px auto 0;
    }

    button:hover { background: #2563eb; }
    button:disabled { background: #9ca3af; cursor: not-allowed; }

    #result {
      text-align: center;
      font-size: 28px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<div class="container" id="quizContainer">

  <div class="options" id="options"></div>
  <div class="feedback" id="feedback"></div>
  <button id="nextBtn" style="display:none;">Continue →</button>
  <div id="result"></div>
</div>
